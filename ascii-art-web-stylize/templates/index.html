<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ascii Art Web</title>

<body>
    <div class="main">
        <div class="wrapper">
            <h1 class="headline">ASCII-ART-WEB</h1>
            <form action="/ascii-art" method="POST">
            <div class="head">
                <label class="form-label mt-2" for="textAreaExample">Your Message:</label>
                <textarea class="form-control" name="input" id="input" cols="120" rows="8" placeholder="Type something...">{{ .Input }}</textarea>
            </div>
                <div class="body">
                    <div class="buttons-area"> 
                        <div class="btn-group buttons" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="radioButton" id="fs1" value="standard" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="fs1">Standard</label>
                            <input type="radio" class="btn-check" name="radioButton" id="fs2" value="shadow" autocomplete="off">
                            <label class="btn btn-outline-primary" for="fs2">Shadow</label>
                            <input type="radio" class="btn-check" name="radioButton" id="fs3" value="thinkertoy" autocomplete="off">
                            <label class="btn btn-outline-primary" for="fs3">Thinkertoy</label>
                        </div>
                        <!-- BUTTON -->
                        <button type="submit" class="btn btn-light submit-btn"><a class="submit d-none d-md-block">Submit <b>â†—</b></a><a class="d-block d-md-none">ðŸ‘‰</a></button>
                    </div> 
                </div>
            </form>
            <div class="bottom">
                <div class="result-area">
                    <div class="results">
                        <h2 id="headline">Your output:</h2>
                        <hr id="hor">
                        <pre id="log">{{ .Ascii }}</pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="outline">
            <h3 class="headline last">@mixturegg, @abutalif</h3>
        </div>
    </div>
</body>
